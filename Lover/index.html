<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>My Lover</title>
	<style type="text/css">
	*{
		margin:0;
		padding: 0;
	}
	#outer{
	width: 250px;
	height: 400px;
	
	background-color: greenyellow;
	margin:0 auto ;
	}	
	
	#imgs{
	width: 250px;
	height: 400px;
	padding: 15px;
	background-color: greenyellow;
	margin:0 auto ;
	}	
	</style>
	
	
	<script type="text/javascript">
	window.onload = function(){
	//设置一个定时器标识：
		var timer =null ;
		var index = 0;
		//得到开始按钮
		var start = document.getElementById("pre");
		//得到关闭按钮
		var end = document.getElementById("next");
		//得到图片这个对象
		var Imgs = document.getElementById("imgs");
		//图片地址数组
		var arr=["img/0.jpg","img/1.jpg","img/2.jpg","img/3.jpg","img/4.jpg","img/5.jpg","img/6.jpg"];
	
	
		start.onclick = function(){
				timer = setInterval(function(){
			 
				if(index==arr.length-1){
					index = 0;
				}
				else index++;
				Imgs.src = arr[index];
				},2000)
	      		
	       	
		}		
		
		end.onclick =function(){
			
			clearInterval(timer);
		
			
		}
	
	
}			
	</script>	
		
		
	</head>
	<body>
		<div id="outer">
	<img id="imgs" src="img/0.jpg"/>	
	<button id="pre">开始</button>
	<button id="next">停止</button>
		</div>
		
		
		
		
	</body>
</html>
