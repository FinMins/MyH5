<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>My Lover</title>
	<style type="text/css">
	*{
		margin:0;
		padding: 0;
	}
	#outer{
	width: 400px;
	height: 400px;
	
	background-color: greenyellow;
	margin:0 auto ;
	}	
	
	#imgs{
	width: 400px;
	height: 400px;
	padding: 15px;
	background-color: greenyellow;
	margin:0 auto ;
	}	
	</style>
	<script type="text/javascript">
	window.onload = function(){
	var Next = document.getElementById("next")	;
	var Pre  = document.getElementById("pre");
	var Imgs = document.getElementById("imgs");
	var Num = 0;
	Pre.onclick = function(){
		if(Num==0){
		Num=6;}
		if(Num!=0)Num--;	
		Imgs.src = ("img/"+String(Num)+".jpg");
	
	}
		
	Next.onclick = function(){
		if(Num==6){
		Num=0;}
		if(Num!=6) Num++;	
		Imgs.src = ("img/"+String(Num)+".jpg");
	
	}
		
		
		
		
		
	}		
					
	</script>	
		
		
	</head>
	<body>
		<div id="outer">
	<img id="imgs" src="img/0.jpg" />	
	<button id="pre">上一张</button>;
	<button id="next">下一张</button>;
		</div>
		
		
		
		
	</body>
</html>
